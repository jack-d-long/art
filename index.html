<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jack Long Photography</title>
  <link rel="icon" type="image/png" href="/assets/ascii-eye-fav.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app" id="app">
    <div class="corner-title corner-top-right">Jack</div>
    <div class="corner-title corner-bottom-left">Long</div>
    <label for="menu-toggle" class="menu-label">
      <input
        type="checkbox"
        id="menu-toggle"
        class="menu-toggle"
        aria-label="Toggle menu"
      />
      <span class="menu-label-close">close</span>
      <span class="menu-label-open">menu</span>
    </label>

    <div class="menu-overlay" id="menu-overlay">
      <nav class="menu-nav">
        <ul>
          <li><a href="/about/">About</a></li>
          <li><a href="/photo/">Art</a></li>
          <li><a href="/portrait/">Portrait</a></li>
          <li><a href="/process/">Process</a></li>
        </ul>
      </nav>
    </div>
  </div>
  <script>
    const app = document.getElementById("app");
    const toggle = document.getElementById("menu-toggle");
    const label = document.querySelector(".menu-label");
    const overlay = document.getElementById("menu-overlay");
    const menuList = document.querySelector(".menu-nav ul");
    const root = document.documentElement;

    const unlockHover = () => app.classList.remove("hover-locked");
    const parseNumberVar = (name, fallback) => {
      const value = parseFloat(getComputedStyle(root).getPropertyValue(name));
      return Number.isFinite(value) ? value : fallback;
    };
    const parsePixelVar = (name, fallback) => {
      const raw = getComputedStyle(root).getPropertyValue(name).trim();
      const parsed = parseFloat(raw);
      return Number.isFinite(parsed) ? parsed : fallback;
    };
    const updateMenuTypeSize = () => {
      const itemCount = menuList ? menuList.querySelectorAll("li").length : 0;
      if (!itemCount) return;
      root.style.setProperty("--menu-item-count", `${itemCount}`);

      const topRatio = parseNumberVar("--menu-right-bound-top-ratio", 0.38);
      const bottomRatio = parseNumberVar("--menu-right-bound-bottom-ratio", 1);
      const padTop = parsePixelVar("--menu-type-pad-top", 24);
      const padBottom = parsePixelVar("--menu-type-pad-bottom", 24);
      const lineHeight = parseNumberVar("--menu-line-height", 0.98);
      const slotFill = parseNumberVar("--menu-slot-fill", 0.62);
      const minGap = parsePixelVar("--menu-item-gap-min", 12);
      const cornerTypeSize = parseNumberVar("--corner-type-size", 90);
      const menuMaxRatio = parseNumberVar("--menu-type-size-max-ratio", 0.6);
      const minSize = parseNumberVar("--menu-type-size-min", 20);
      const maxSize = cornerTypeSize * menuMaxRatio;

      const boundedHeight = window.innerHeight * Math.max(0, bottomRatio - topRatio);
      const usableHeight = Math.max(0, boundedHeight - padTop - padBottom);
      const gapCount = Math.max(0, itemCount - 1);
      const typeRegionHeight = Math.max(0, usableHeight - (minGap * gapCount));
      const slotHeight = typeRegionHeight / itemCount;
      const rawSize = slotHeight > 0 ? (slotHeight * slotFill) / Math.max(0.1, lineHeight) : minSize;
      const nextSize = Math.max(minSize, Math.min(maxSize, rawSize));
      const usedSlotHeight = (nextSize * Math.max(0.1, lineHeight)) / Math.max(0.01, slotFill);
      const remainingHeight = Math.max(0, usableHeight - (usedSlotHeight * itemCount));
      const nextGap = gapCount ? Math.max(minGap, remainingHeight / gapCount) : 0;

      root.style.setProperty("--menu-type-size", `${nextSize}px`);
      root.style.setProperty("--menu-item-gap", `${nextGap}px`);
    };

    toggle.addEventListener("change", () => {
      if (!toggle.checked) {
        app.classList.add("hover-locked");
      } else {
        unlockHover();
      }
    });

    label.addEventListener("mouseleave", unlockHover);
    overlay.addEventListener("mouseleave", unlockHover);
    window.addEventListener("resize", updateMenuTypeSize);
    updateMenuTypeSize();
  </script>
</body>
</html>
