<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Process</title>
  <link rel="icon" type="image/png" href="/assets/ascii-eye-fav.png" />
  <style>
    :root {
      --ink: #151515;
      --paper: #F1F1F1;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 88px 32px 48px;
      font-family: sans-serif;
      background: var(--paper);
      color: var(--ink);
    }

    h1 {
      margin: 0 0 24px;
      font-size: clamp(48px, 8vw, 92px);
      line-height: 0.95;
    }

    .back-link {
      position: fixed;
      top: 32px;
      left: 32px;
      color: var(--ink);
      text-decoration: none;
      font-size: 16px;
      font-weight: 700;
      line-height: 1;
      z-index: 10;
    }

    .back-link:hover {
      opacity: 0.7;
    }

    .process-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 24px;
      max-width: 1100px;
    }

    .process-card {
      color: inherit;
      text-decoration: none;
      display: block;
    }

    .process-card img {
      width: 100%;
      height: auto;
      display: block;
      border: 1px solid rgba(21, 21, 21, 0.2);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
    }

    .process-card h2 {
      margin: 10px 0 0;
      font-size: 18px;
      letter-spacing: 0.02em;
    }

    @media (max-width: 900px) {
      .process-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <a class="back-link" href="/">back</a>
  <h1>Process</h1>
  <main class="process-grid">
    <a class="process-card" href="/process/darkroom-printing/">
      <img src="/assets/process/darkroom-printing.png" alt="Darkroom Printing process image" />
      <h2>Darkroom Printing</h2>
    </a>
    <a class="process-card" href="/process/paper-negative/">
      <img src="/assets/process/paperneg.png" alt="Paper Negative process image" />
      <h2>Paper Negative</h2>
    </a>
  </main>
</body>
</html>
