<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Process</title>
  <link rel="icon" type="image/png" href="/assets/ascii-eye-fav.png" />
  <link rel="stylesheet" href="/article.css" />
  <style>
    :root {
      --ink: #151515;
      --paper: #F1F1F1;
      --select-arrow-image: url("/assets/select-arrow.webp");
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 88px 100px 48px;
      position: relative;
      font-family: sans-serif;
      background: var(--ink);
      color: var(--paper);
      isolation: isolate;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("/assets/index/texture2.jpeg");
      background-position: center;
      background-size: cover;
      opacity: 0.18;
      pointer-events: none;
      z-index: 0;
    }

    h1 {
      margin: 0 0 24px;
      font-size: clamp(48px, 8vw, 92px);
      line-height: 0.95;
      color: var(--paper);
      position: relative;
      z-index: 1;
    }

    .back-link {
      position: absolute;
      top: 32px;
      left: 32px;
      color: var(--paper);
      text-decoration: none;
      font-size: 24px;
      font-weight: 700;
      line-height: 1;
      z-index: 10;
    }

    .back-link:hover {
      opacity: 0.7;
    }

    .process-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 24px;
      max-width: 1100px;
      position: relative;
      z-index: 1;
    }

    .process-card {
      color: inherit;
      text-decoration: none;
      display: block;
    }

    .process-card img {
      width: 100%;
      height: auto;
      display: block;
      border: 1px solid rgba(21, 21, 21, 0.2);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
    }

    .process-card h2 {
      margin: 10px 0 0;
      font-size: clamp(18px, 8vw, 36px);
      letter-spacing: 0.02em;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .process-card h2::after {
      content: "";
      width: 3em;
      height: 2em;
      display: inline-block;
      background-image: var(--select-arrow-image);
      background-repeat: no-repeat;
      background-size: contain;
      opacity: 0;
      transform: translateX(-30px);
      transition: opacity 0.18s ease, transform 0.18s ease;
    }

    .process-card:hover h2::after,
    .process-card:focus-visible h2::after,
    .process-card:focus-within h2::after {
      opacity: 1;
      transform: translateX(0);
    }

    @media (max-width: 900px) {
      .process-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <a class="back-link" href="/">back</a>
  <h1>Process</h1>
  <main class="process-grid">
    <!-- <a class="process-card" href="/process/darkroom-printing/">
      <img src="/assets/process/darkroom-printing.png" alt="Darkroom Printing process image" />
      <h2>Darkroom Printing (WIP)</h2>
    </a> -->
    <a class="process-card" href="/process/paper-negative/">
      <img src="/assets/process/paperneg.png" alt="Paper Negative process image" />
      <h2>Paper Negative</h2>
    <!-- </a>
    <a class="process-card" href="/process/photomosaic-sampler/">
      <img src="/assets/process/photomosaic-sampler.png" alt="Photomosaic Sampler process image" />
      <h2>Photomosaic Sampler (WIP)</h2>
    </a> -->
  </main>
</body>
</html>
