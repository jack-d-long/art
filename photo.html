<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo</title>
  <style>
    :root {
      --ink: #333A3F;
      --paper: #fff;
    }

    body {
      margin: 0;
      padding: 32px;
      font-family: sans-serif;
      background: var(--paper);
      color: var(--ink);
    }

    h1 {
      margin: 0 0 24px;
      font-size: 48px;
    }

    .grid {
      column-count: 3;
      column-gap: 24px;
    }

    .grid img {
      width: 100%;
      height: auto;
      display: block;
      background: #f2f2f2;
      margin: 0 0 24px;
      break-inside: avoid;
      -webkit-column-break-inside: avoid;
    }

    @media (max-width: 900px) {
      .grid {
        column-count: 2;
      }
    }

    @media (max-width: 600px) {
      .grid {
        column-count: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Photo</h1>
  <div class="grid">
    <img src="assets/long_art2601_fa25_portfolio/01-the-flood.jpg" alt="The Flood" />
    <img src="assets/long_art2601_fa25_portfolio/02-what-we-found.jpg" alt="What We Found" />
    <img src="assets/long_art2601_fa25_portfolio/03-the-comedian-escapes.jpg" alt="The Comedian Escapes" />
    <img src="assets/long_art2601_fa25_portfolio/04-missed-it.jpg" alt="Missed It" />
    <img src="assets/long_art2601_fa25_portfolio/05-where-from-here.jpg" alt="Where from Here" />
    <img src="assets/long_art2601_fa25_portfolio/06-home-is-where-the-heart-is.jpg" alt="Home Is Where the Heart Is" />
    <img src="assets/long_art2601_fa25_portfolio/07-evergreen.jpg" alt="Evergreen" />
    <img src="assets/long_art2601_fa25_portfolio/08-you-got-me.jpg" alt="You Got Me" />
    <img src="assets/long_art2601_fa25_portfolio/09-condition-one.jpg" alt="Condition One" />
    <img src="assets/long_art2601_fa25_portfolio/10-wheres-the-rest.jpg" alt="Where's the Rest" />
    <img src="assets/long_art2601_fa25_portfolio/11-unlikely-to-bloom.jpg" alt="Unlikely to Bloom" />
    <img src="assets/long_art2601_fa25_portfolio/12-more-likely.jpg" alt="More Likely" />
    <img src="assets/long_art2601_fa25_portfolio/13-nick-fuentes-eat-your-heart-out.jpg" alt="Nick Fuentes Eat Your Heart Out" />
    <img src="assets/long_art2601_fa25_portfolio/14-into-winter.jpg" alt="Into Winter" />
  </div>
</body>
</html>
